name: Publish Source Archive

on:
  pull_request:
    branches: [master]
  # TODO: Revert to push-only after testing
  # push:
  #   branches: [master]

permissions:
  contents: read
  packages: write
  id-token: write # Required for Sigstore keyless signing and SLSA

env:
  IMAGE_NAME: ghcr.io/meigma/blob-cli/src
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: "1.25"
          cache: true

      - name: Build blob CLI
        run: go build -o blob .

      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push archive with signing
        id: push
        run: |
          ./blob push --sign "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" .

          # Get the digest using inspect
          DIGEST=$(./blob inspect --output json "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" | jq -r '.digest')
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          echo "Pushed with digest: ${DIGEST}"

  provenance:
    name: Generate SLSA Provenance
    needs: [build-and-push]
    permissions:
      actions: read
      id-token: write
      packages: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ghcr.io/meigma/blob-cli/src
      digest: ${{ needs.build-and-push.outputs.digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}

  verify:
    name: Verify Archive
    needs: [build-and-push, provenance]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: "1.25"
          cache: true

      - name: Build blob CLI
        run: go build -o blob .

      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify archive and attestations
        run: |
          echo "=== Inspecting archive ==="
          ./blob inspect "${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.digest }}"

          echo ""
          echo "=== Verifying SLSA attestation exists ==="
          # The SLSA generator uses tag-based storage for attestations
          DIGEST="${{ needs.build-and-push.outputs.digest }}"
          TAG="${DIGEST//:/\-}"

          go install oras.land/oras/cmd/oras@latest

          echo "Checking for attestation at tag: $TAG.att"
          if oras manifest fetch "${{ env.IMAGE_NAME }}:$TAG.att" > /dev/null 2>&1; then
            echo "✓ SLSA attestation found"

            # Verify it's a valid SLSA provenance attestation
            PRED_TYPE=$(oras manifest fetch "${{ env.IMAGE_NAME }}:$TAG.att" 2>/dev/null | jq -r '.layers[0].annotations.predicateType // empty')
            if [[ "$PRED_TYPE" == "https://slsa.dev/provenance/v0.2" ]]; then
              echo "✓ Valid SLSA provenance v0.2 attestation"
            else
              echo "✗ Unexpected predicate type: $PRED_TYPE"
              exit 1
            fi
          else
            echo "✗ SLSA attestation not found"
            exit 1
          fi

          echo ""
          echo "=== Verification complete ==="
          echo "Archive: ${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.digest }}"
          echo "- Sigstore signature: ✓"
          echo "- SLSA provenance: ✓"
