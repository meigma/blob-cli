name: Publish Source Archive

on:
  push:
    branches: [master]

permissions:
  contents: read
  packages: write
  id-token: write # Required for Sigstore keyless signing
  attestations: write # Required for GitHub attestations

env:
  IMAGE_NAME: ghcr.io/meigma/blob-cli/src
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Build blob CLI
        run: go build -o blob .

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push archive with signing
        id: push
        run: |
          ./blob push --sign "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" .

          # Get the digest using inspect
          DIGEST=$(./blob inspect --output json "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" | jq -r '.digest')
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          echo "Pushed with digest: ${DIGEST}"

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v2.3.0
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  verify:
    name: Verify Archive
    needs: [build-and-push]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Build blob CLI
        run: go build -o blob .

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify archive with policy
        run: |
          echo "=== Inspecting archive ==="
          ./blob inspect "${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.digest }}"

          echo ""
          echo "=== Verifying with policy ==="
          ./blob verify \
            --policy .github/policies/src-image.yaml \
            "${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.digest }}"

          echo ""
          echo "=== Verification complete ==="
