# Policy for verifying the blob-cli source archive
#
# This policy requires:
# 1. A Sigstore keyless signature from the publish-src workflow
# 2. SLSA provenance generated by the SLSA GitHub generator

signature:
  keyless:
    issuer: https://token.actions.githubusercontent.com
    identity: https://github.com/meigma/blob-cli/.github/workflows/*

provenance:
  slsa:
    builder: https://github.com/slsa-framework/slsa-github-generator/.github/workflows/*
    repository: meigma/blob-cli
    branch: master
